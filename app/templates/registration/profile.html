{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
    Update Profile <br>
    <img src="{{ object.avatar_url }}" width="110" height="150">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
