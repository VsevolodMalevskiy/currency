{% extends 'table_base.html' %}

{% block title %}
    Sources
{% endblock title %}

{% block content %}
    <h2> Exchange source tables </h2>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    {% for source in object_list %}
        <tr>
            <td class="text">{{ source.id }}</td>
            <td class="text">{{ source.name }} </td>
        </tr>
    {% endfor %}
{% endblock content %}
