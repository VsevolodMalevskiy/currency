{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Sources
{% endblock title %}

{% block content %}
    Create Source Form <br>
    Default logo:<br>

    <img src='/static/anonymous-bank.jpg' width="150" height="150">

    <form method="post" enctype="multipart/form-data"> <!-- enctype= для работы с файлами -->
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
